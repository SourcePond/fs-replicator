dependencies {
    compile project(':fssync-target-api')
    compile project(':fssync-common-lib')
    compile 'ch.sourcepond.osgi.cmpn:metatype-builder-lib'
    compile 'org.slf4j:slf4j-api'
    compile 'org.osgi:org.osgi.core'
    compile 'org.osgi:osgi.cmpn'
    testCompile project(path: ":fssync-common-lib", configuration: 'testArtifacts')
    integrationTestCompile project(':fssync-target-filesystem')
    integrationTestCompile 'commons-io:commons-io'
    integrationTestCompile 'org.ops4j.pax.exam:pax-exam-junit4'
    integrationTestCompile 'org.apache.servicemix.bundles:org.apache.servicemix.bundles.javax-inject'
    integrationTestRuntime 'org.apache.felix:org.apache.felix.metatype'
    integrationTestRuntime 'org.apache.felix:org.apache.felix.configadmin'
    integrationTestRuntime 'org.ops4j.pax.exam:pax-exam-container-native'
    integrationTestRuntime 'org.ops4j.pax.exam:pax-exam-link-mvn'
    integrationTestRuntime 'org.ops4j.pax.url:pax-url-aether'
    integrationTestRuntime 'org.apache.felix:org.apache.felix.framework'
}

jar {
    manifest {
        attributes('Bundle-Activator': 'ch.sourcepond.io.fssync.target.fs.Activator',
                'Require-Capability': 'osgi.service;filter:="(objectClass=org.osgi.service.cm.ConfigurationAdmin)"')
    }
}