group 'ch.sourcepond.io.fssync'
version '0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'biz.aQute.bnd.builder'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile project(':fssync-distributor-api')
    compile project(':fssync-target-api')
    compile project(':fssync-compound-lib')
    compile 'ch.sourcepond.osgi.cmpn:metatype-builder-lib:0.1-SNAPSHOT'
    compile 'com.hazelcast:hazelcast:3.8.6'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'com.google.inject:guice:4.1.0'
    compile 'com.google.inject.extensions:guice-multibindings:4.1.0'
    compile 'org.osgi:org.osgi.core:6.0.0'
    compile 'org.osgi:osgi.cmpn:6.0.0'
    testCompile project(path: ":fssync-compound-lib", configuration: 'testArtifacts')
    testCompile 'org.mockito:mockito-core:2.11.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        //attributes('Export-Package', '!ch.sourcepond.io.distributor.hazelcast')
        attributes('Bundle-Activator': 'ch.sourcepond.io.distributor.hazelcast.Activator')
    }
}
