dependencies {
    compile 'ch.sourcepond.osgi.cmpn:metatype-builder-lib'
    compile 'org.slf4j:slf4j-api'
    compile 'org.osgi:org.osgi.core'
    compile 'org.osgi:osgi.cmpn'
    integrationTestCompile project(':fssync-common-lib')
    integrationTestCompile 'org.ops4j.pax.exam:pax-exam'
    integrationTestCompile 'org.ops4j.pax.exam:pax-exam-junit4'
    integrationTestCompile 'org.apache.servicemix.bundles:org.apache.servicemix.bundles.javax-inject'
    integrationTestRuntime 'org.ops4j.pax.exam:pax-exam-container-karaf'
    integrationTestRuntime 'org.ops4j.pax.url:pax-url-aether'
}

configurations {
    testArtifacts.extendsFrom testRuntime
}

task testJar(type: Jar) {
    classifier "test"
    from sourceSets.test.output
}

artifacts {
    testArtifacts testJar
}

jar {
    manifest {
        attributes('Export-Package': 'ch.sourcepond.io.fssync.common.lib')
    }
}